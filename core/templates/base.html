{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}{{ page.title }}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/site.js' %}"></script></head>
<body>
  {% block content %}
  <header class="mnav-header">
  <div class="mnav-inner">
    <a class="mnav-brand" href="/" aria-label="Home">
      master.builder
    </a>

    <!-- Minimal hamburger -->
    <button class="mnav-burger" type="button" aria-label="Open menu"
            aria-expanded="false" data-mobile-menu-toggle>
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Drop panel (opens downward) -->
  <div class="mnav-panel" data-mobile-menu aria-hidden="true">
    <nav class="mnav-list" aria-label="Mobile menu">

      <!-- Item with submenu -->
      <div class="mnav-item">
        <button class="mnav-link" type="button" data-submenu-toggle aria-expanded="false">
          Portfolio
          <span class="mnav-chevron" aria-hidden="true"></span>
        </button>

        <div class="mnav-sub" data-submenu aria-hidden="true">
          <a class="mnav-sublink" href="#">List Types</a>
          <a class="mnav-sublink" href="#">Portfolio Single</a>
        </div>
      </div>

      <!-- Normal item -->
      <a class="mnav-link mnav-link--a" href="#">Home</a>
      <a class="mnav-link mnav-link--a" href="#">Pages</a>
      <a class="mnav-link mnav-link--a" href="#">Shop</a>
      <a class="mnav-link mnav-link--a" href="#">Landing</a>

    </nav>
  </div>
</header>

  {% endblock %}
</body>
</html>
